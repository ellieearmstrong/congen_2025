<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConGen2025 Assembly Workshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --bg: #020617;
      --text: #e5e7eb;
      --card-bg: rgba(15, 23, 42, 0.9);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .shell {
      max-width: 640px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 2.25rem 2rem;
      text-align: center;
      box-shadow: 0 24px 60px rgba(0,0,0,0.7);
    }
    h1 {
      margin: 0 0 1rem;
      font-size: clamp(2rem, 4vw, 2.7rem);
    }
    .btn-primary {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.15s ease, transform 0.1s ease;
    }
    .btn-primary:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <main class="shell">
    <h1>ConGen2025 Assembly Workshop</h1>
    <a href="intro.html" class="btn-primary">Get Started â†’</a>
  </main>

</body>
</html>
