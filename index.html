<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConGen2025 Assembly Workshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --bg: #020617;
      --text: #e5e7eb;
      --card-bg: rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #0f172a 0, #020617 55%, #000000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .shell {
      max-width: 640px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 2.25rem 2rem;
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      text-align: center;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2rem, 4vw, 2.7rem);
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 0 0 2rem;
      font-size: 0.96rem;
      color: #9ca3af;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #f9fafb;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.5);
      transition:
        background 0.15s ease,
        transform 0.08s ease,
        box-shadow 0.15s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus-visible {
      background: var(--accent-dark);
      transform: translateY(-1px);
      box-shadow: 0 16px 36px rgba(37, 99, 235, 0.6);
      outline: none;
    }

    .btn-primary span {
      font-size: 1.1rem;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main class="shell">
    <h1>ConGen2025 Assembly Workshop</h1>
    <p class="subtitle">
      A hands-on introduction to genome assembly and read mapping for the
      Conservation Genomics Consortium.
    </p>

    <!-- Change href if you put the next page in a subfolder -->
    <a href="assembly.html" class="btn-primary">
      Get Started
      <span aria-hidden="true">â†’</span>
    </a>

    <div class="footer">
      Hosted for ConGen2025. You can always return to this page as the main entry point.
    </div>
  </main>
</body>
</html>
